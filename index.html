<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szalkai Viktória</title>
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- 1. feladat -->
    <!-- Index.js file-ban lévő gyümölcsök tömbből készíts egy táblázatot a mintának megfelelően -->
    <!-- A táblázatot javascript segítségével hozd létre és a feladat_1 elem-be töltsd bele. -->
    <div id="feladat_1">

    </div>

    <!-- 2. feladat -->
    <!-- Az ábrának megfelelően készítsd el a táblázat összesítő sorát -->
    <!-- A feladat_2 elembe töltsd fel az elkészült elemet -->
    <div id="feladat_2">

    </div>

    <!-- 3. feladat  -->
    <!-- Ha a feladat_1-ben lévő táblázat egyik elemére kattintunk -->
    <!-- Az aktuális elem neve jelenjen meg a  feladat_3 elemben -->
    <!-- Egy elemet csak egyszer tudjunk beletenni a megvásárolt listába -->
    <!-- A megvásárolt termékeket a vasarolt []-ben tárold el és ez alapján jelenítsd meg az elemek nevét -->
    <!-- Valamint a torles elemre helyezzük rá a hide osztályt -->
    <p>Megvásárolt termékek</p>
    <div id="feladat_3">
        
    </div>

    <!-- 4. feladat -->
    <!-- Hozz létre egy gombot, ami minden elemet töröl a vasarolt []-ből és kiűriti az elemeket a feladat_3 elemből -->
    <!-- Valamint a torles elemről letörli a hide osztályt -->
    <div id="feladat_4">
        <p id="torles" class="hide">
            Sikeres törlés
        </p>
    </div>
</body>
</html>
